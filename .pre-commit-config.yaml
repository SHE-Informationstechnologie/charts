---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
  - repo: https://github.com/norwoodj/helm-docs
    rev:  v1.12.0
    hooks:
      - id: helm-docs
        args:
          - --chart-search-root=charts
          - --template-files=./README.md.gotmpl
