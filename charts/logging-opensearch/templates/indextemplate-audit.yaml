              }
            }
          },
          "autodiscover.event.kubernetes.labels": {
            "type": "object"
          },
          "responseObject": {
            "type": "object"
          },
          "requestObject": {
            "type": "object"
          }
        }
      }
    }
  version: 1
{{- end }}
