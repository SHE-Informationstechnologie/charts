{{- if .Values.opensearch.indexTemplates.defaultTemplates.container }}
apiVersion: opensearch.opster.io/v1
kind: OpensearchIndexTemplate
metadata:
  name: {{ include "logging-opensearch.name" . }}-container
  labels:
    {{- include "logging-opensearch.labels" . | nindent 4 }}
spec:
  name: container
  opensearchCluster:
    name: {{ include "logging-opensearch.opensearchName" . }}
  indexPatterns:
    - "container-*"
  # Issue: https://github.com/opensearch-project/opensearch-k8s-operator/issues/798
  # Details: This issue causes re-syncs in ArgoCD since custom timefields keep getting
  #          ignored by the operator. Un-comment this when the issue is fixed.
  # dataStream:
  #   timestamp_field:
  #     name: "@timestamp"
  dataStream: {}
  priority: 1
  template:
    {
      "mappings": {
        "dynamic": "false",
        "properties": {
          "kubernetes": {
            "type": "object",
            "properties": {
              "annotations": {
                "dynamic": "true",
                "type": "object"
              },
              "container_image": {
                "type": "keyword",
                "ignore_above": 256
              },
              "container_name": {
                "type": "keyword",
                "ignore_above": 256
              },
              "docker_id": {
                "type": "keyword",
                "ignore_above": 256
              },
              "host": {
                "type": "keyword",
                "ignore_above": 256
              },
              "labels": {
                "dynamic": "true",
                "type": "object"
              },
              "namespace_name": {
                "type": "keyword",
                "ignore_above": 256
              },
              "pod_id": {
                "type": "keyword",
                "ignore_above": 256
              },
              "pod_name": {
                "type": "keyword",
                "ignore_above": 256
              }
            }
          },
          "log": {
            "type": "text"
          },
          "stream": {
            "type": "keyword",
            "ignore_above": 256
          }
        }
      }
    }
  version: 1
{{- end }}
