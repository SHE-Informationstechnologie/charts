{{- range $user := .Values.opensearch.users }}
apiVersion: opensearch.opster.io/v1
kind: OpensearchUser
metadata:
  name: {{ include "logging-opensearch.name" $ }}-{{ $user.name }}
  labels:
    {{- include "logging-opensearch.labels" $ | nindent 4 }}
spec:
  {{- range $key := ( list "opensearchCluster" ) }}
  {{- toYaml ( default ( pick $.Values.global $key ) ( pick $user $key ) ) | nindent 2 }}
  {{- end }}
  {{- with ( $user := omit $user "roles" ) }}
  {{- toYaml $user | nindent 2 }}
  {{- end }}
{{- end }}
