{{- if .Values.minio.grafanaDashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-replication-dashboard
  labels:
    grafana_dashboard: "1"
  annotations:
    k8s-sidecar-target-directory: "/tmp/dashboards/Postgres"
data:
  "minio-dashboard-replication.json": |
    {{ $.Files.Get "dashboards/minio-replication.json" | fromJson | toJson }}

{{ end }}
