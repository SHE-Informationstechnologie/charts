{{- if .Values.trivy.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-dashboard
  labels:
    grafana_dashboard: "1"
  annotations:
    k8s-sidecar-target-directory: "/tmp/dashboards/Postgres"
data:
  "grafana-trivy-dashboard.json": |
    {{ $.Files.Get "dashboards/grafana-dashboard-trivy.json" | fromJson | toJson }}

{{end}}
