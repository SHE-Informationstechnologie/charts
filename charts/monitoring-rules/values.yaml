# Labels which are added to all rules.
# Should match .spec.ruleSelector.matchLabels of the corresponding Prometheus resource.
prometheusLabels:
  release: kube-prometheus-stack

# Postgres exporter specific metrics
postgres:
  enabled: true

  pgBackrest:
    maxTimeSinceFull: 648000
    maxTimeSinceIncr: 129600
    maxTimeSinceDiff: 129600

  replication:
    maxReplicationBytesWarn: 5.24288e+08
    maxReplicationBytesCrit: 1.048576e+09
