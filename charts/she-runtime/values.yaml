internalIngressController:
  namespace: internal-ingress
  name: internal-ingress
  enabled: true
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.14.1
    chart: ingress-nginx
    helm:
      parameters:
        - name: controller.ingressClass
          value: nginx-internal
        - name: controller.watchIngressWithoutClass
          value: 'true'
        - name: controller.ingressClassResource.name
          value: nginx-internal
        - name: controller.ingressClassResource.default
          value: 'true'

publicIngressController:
  namespace: public-ingress
  name: public-ingress
  enabled: true
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.14.1
    chart: ingress-nginx
    helm:
      parameters:
        - name: controller.ingressClassResource.controllerValue
          value: k8s.io/ingress-nginx-public

argoApp:
  namespace: argocd
  name: argo
  enabled: false
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.9.1
    chart: argo-cd
    helm:
      parameters:
        - name: server.ingress.enabled
          value: 'true'
        - name: controller.metrics.enabled
          value: 'true'

velero:
  namespace: velero
  name: velero
  enabled: true
  source:
    repoURL: https://vmware-tanzu.github.io/helm-charts
    targetRevision: 8.7.2
    chart: velero
    helm:
      values: |
        initContainers:
        - name: velero-plugin-for-aws
          image: velero/velero-plugin-for-aws:v1.11.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - mountPath: /target
            name: plugins
        # - name: velero-plugin-for-azure
        #   image: velero/velero-plugin-for-microsoft-azure:v1.11.0
        #   imagePullPolicy: IfNotPresent
        #   volumeMounts:
        #   - mountPath: /target
        #     name: plugins

metrics:
  namespace: kube-system
  name: metrics
  enabled: false
  source:
    repoURL: https://kubernetes-sigs.github.io/metrics-server
    targetRevision: 3.13.0
    chart: metrics-server
    helm:
      values: |
        defaultArgs:
          - --cert-dir=/tmp
          - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
          - --kubelet-use-node-status-port
          - --metric-resolution=15s
          - --kubelet-insecure-tls

kyverno:
  namespace: kyverno
  name: kyverno
  enabled: false
  source:
    repoURL: https://kyverno.github.io/kyverno
    chart: kyverno
    targetRevision: 3.3.5
    helm:
      parameters:
        - name: admissionController.replicas
          value: '3'

kyvernoPolicies:
  enabled: false
  namespace: kyverno
  name: kyverno-policies
  source:
    repoURL: https://she-informationstechnologie.github.io/charts
    chart: kyverno-policies
    targetRevision: 0.0.5

trivyOperator:
  enabled: false
  namespace: trivy-operator
  name: trivy-operator
  source:
    repoURL: https://aquasecurity.github.io/helm-charts/
    chart: trivy-operator
    targetRevision: 0.25.0
    helm:
      values: |
        serviceMonitor:
          enabled: true
          labels:
            kubernetes.she.net/prometheus-instance: default
        trivy:
          ignoreUnfixed: false
        operator:
          metricsVulnIdEnabled: true

argoWorkflow:
  enabled: false
  namespace: argo-workflows
  name: argo-workflows
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-workflows
    targetRevision: 0.45.8
    helm:
      values: |
        controller:
          metricsConfig:
            enabled: true
          telemetryConfig:
            enabled: true
          serviceMonitor:
            enabled: true
            additionalLabels:
              kubernetes.she.net/prometheus-instance: default
            namespace: "monitoring"
        workflow:
          serviceAccount:
            create: true
            name: "argo-workflows"
        server:
          authMode: "server"

minioOperator:
  enabled: false
  namespace: minio-operator
  name: minio-operator
  source:
    repoURL: https://operator.min.io
    chart: operator
    targetRevision: 5.0.14
