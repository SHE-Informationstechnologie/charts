sealedSecrets: 
  namespace: sealed-secrets
  name: sealed-secrets
  enabled: true
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision:  1.0.10
    chart: sealed-secrets

postgresOperator:
  namespace: postgres-operator
  name: postgres-operator
  enabled: true
  source:
    repoURL: https://github.com/SHE-Informationstechnologie/postgres-operator-examples.git
    path: kustomize/install
    targetRevision: 5.3.1-she

customerApplications:
  enabled: false
  namespace: she-vendor
  name: customer-applications
  source:
    repoURL: my.repo.url
    path: path/to/app
    targetRevision: HEAD
    directory:
      recurse: false

eckOperator:
  namespace: eck-operator
  name: eck-operator
  enabled: false
  source:
    repoURL: https://helm.elastic.co
    targetRevision:  2.6.1
