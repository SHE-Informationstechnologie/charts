argo:
  targetCluster: in-cluster
  # targetClusterAltName can be used to override the cluster name for resource naming purposes
  targetClusterAltName: null
  project: default

sealedSecrets:
  namespace: sealed-secrets
  name: sealed-secrets
  enabled: true
  source:
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 2.5.6
    chart: sealed-secrets
    helm:
      parameters:
        - name: skipRecreate
          value: 'true'
        - name: keyRenewPeriod
          value: '0'
        - name: global.security.allowInsecureImages
          value: 'true'

postgresOperator:
  namespace: postgres-operator
  name: postgres-operator
  enabled: true
  source:
    repoURL: https://github.com/SHE-Informationstechnologie/postgres-operator-examples.git
    path: kustomize/install
    targetRevision: v5.3.1-she-3

customerApplications:
  enabled: false
  namespace: she-vendor
  name: customer-applications
  source:
    repoURL: my.repo.url
    path: path/to/app
    targetRevision: HEAD
    directory:
      recurse: false

eckOperator:
  namespace: eck-operator
  name: eck-operator
  enabled: false
  source:
    repoURL: https://helm.elastic.co
    targetRevision:  3.2.0
    chart: eck-operator

