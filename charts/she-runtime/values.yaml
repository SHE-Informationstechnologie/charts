opensearchOperator:
  enabled: false
  namespace: opensearch-operator
  name: opensearch-operator
  source:
    repoURL: https://opensearch-project.github.io/opensearch-k8s-operator/
    chart: opensearch-operator
    targetRevision: 2.6.1

taintController:
  enabled: false
  namespace: taint-controller
  name: taint-controller
  source:
    repoURL: https://bagaluten.github.io/charts/
    chart: tainter
    targetRevision: 0.1.4
    helm:
      values: |
        config:
          data: |
            labelTaints:
              - taint:
                  key: dedicated
                  value: database
                  effect: NoSchedule
                selector:
                  key: node-role.kubernetes.io/database
              - taint:
                  key: dedicated
                  value: minio
                  effect: NoSchedule
                selector:
                  key: node-role.kubernetes.io/minio
            ignoreLabel:
              key: node-role.kubernetes.io/control-plane

x509Exporter:
  namespace: monitoring
  name: x509-exporter
  enabled: true
  source:
    repoURL: https://charts.enix.io
    targetRevision: 3.19.1
    chart: x509-certificate-exporter
    helm:
      values: |
        prometheusServiceMonitor:
          extraLabels:
            kubernetes.she.net/prometheus-instance: default
        prometheusRules:
          extraLabels:
            kubernetes.she.net/prometheus-instance: default
          disableBuiltinAlertGroup: false
        secretsExporter:
          secretTypes:
          - type: kubernetes.io/tls
            key: tls.crt
          - type: Opaque
            key: tls.crt
          resources:
            requests:
              cpu: 20m
              memory: 20Mi
            limits:
              cpu: null
              memory: 150M
