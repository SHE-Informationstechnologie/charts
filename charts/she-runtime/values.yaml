argo:
  targetCluster: in-cluster
  # targetClusterAltName can be used to override the cluster name for resource naming purposes
  targetClusterAltName: null
  project: default

sealedSecrets: 
  namespace: sealed-secrets
  name: sealed-secrets
  enabled: true
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision:  1.0.10
    chart: sealed-secrets

postgresOperator:
  namespace: postgres-operator
  name: postgres-operator
  enabled: true
  source:
    repoURL: https://github.com/SHE-Informationstechnologie/postgres-operator-examples.git
    path: kustomize/install
    targetRevision: HEAD

customerApplications:
  enabled: false
  namespace: she-vendor
  name: customer-applications
  source:
    repoURL: my.repo.url
    path: path/to/app
    targetRevision: HEAD
    directory:
      recurse: false

eckOperator:
  namespace: eck-operator
  name: eck-operator
  enabled: false
  source:
    repoURL: https://helm.elastic.co
    targetRevision:  2.6.1
    chart: eck-operator

prometheusOperator:
  namespace: monitoring
  name: prom-operator
  enabled: true
  ingress:
    enabled: true
    baseUrl: my.domain
  alertmanager:
    enabled: true
    ingress: {}
    # ingress:
      # enabled: true
      # baseUrl: my.domain
  grafana:
    enabled: true
    ingress: {}
    # ingress:
      # enabled: true
      # baseUrl: my.domain
  prometheus:
    enabled: true
    crunchyPostgresExporter:
      enabled: true
    serviceMonitorSelectors:
      matchLabels:
        prometheus: she
    ingress: {}
    # ingress:
      # enabled: true
      # baseUrl: my.domain
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 44.3.0
    chart: kube-prometheus-stack
    helm:
      values: |

internalIngressController:
  namespace: internal-ingress
  name: internal-ingress
  enabled: true
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.4.2
    chart: ingress-nginx
    helm:
      parameters:
        - name: controller.watchIngressWithoutClass
          value: 'true'
        - name: controller.ingressClassResource.name
          value: nginx-internal
        - name: controller.ingressClassResource.default
          value: 'true'
publicIngressController:
  namespace: public-ingress
  name: public-ingress
  enabled: true
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.4.2
    chart: ingress-nginx
    helm:
      parameters:
        - name: controller.ingressClassResource.controllerValue
          value: k8s.io/ingress-nginx-public

argoApp:
  namespace: argocd
  name: argo
  enabled: false
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 5.19.12
    chart: argo-cd
    helm:
      parameters:
        - name: server.ingress.enabled
          value: 'true'

velero:
  namespace: velero
  name: velero
  enabled: true
  initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.5.0
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - mountPath: /target
      name: plugins
  resources:
    requests:
      cpu: 500m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 512Mi
  source:
    repoURL: https://vmware-tanzu.github.io/helm-charts
    targetRevision: 2.32.1
    chart: velero
    helm:
      values: |

