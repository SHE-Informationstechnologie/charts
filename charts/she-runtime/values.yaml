argo:
  targetCluster: in-cluster
  targetClusterAltName: ops
  project: default

sealedSecrets: 
  namespace: sealed-secrets
  name: sealed-secrets
  enabled: true
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision:  1.0.10
    chart: sealed-secrets

postgresOperator:
  namespace: postgres-operator
  name: postgres-operator
  enabled: true
  source:
    repoURL: https://github.com/SHE-Informationstechnologie/postgres-operator-examples.git
    path: kustomize/install
    targetRevision: HEAD

prometheusOperator:
  namespace: monitoring
  name: prom-operator
  enabled: true
  alertmanager:
    enabled: true
    ingress:
      enabled: true
      className: nginx
      baseUrl: my.domain
  grafana:
    enabled: true
    ingress:
      enabled: true
      className: nginx
      baseUrl: my.domain
  prometheus:
    enabled: true
    crunchyPostgresExporter:
      enabled: true
    serviceMonitorSelectors: "foo,baa"
    ingress:
      enabled: true
      className: nginx
      baseUrl: my.domain
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 38.0.0
    chart: kube-prometheus-stack
    helm:
      values: |

internalIngressController:
  namespace: kube-system
  name: internal-ingress
  enabled: true
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.3.0
    chart: ingress-nginx
